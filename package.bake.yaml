move-active-resources-json:
  - category: Conformance
  - files: /resources/*.json
  - move: /package/
  - target: staging

move-active-resources-xml:
  - category: Conformance
  - files: /resources/*.xml
  - move: /package/
  - target: staging

move-active-terminology-json:
  - category: Terminology
  - files: /resources/**/*.json
  - move: /package/
  - target: staging

move-active-terminology-xml:
  - category: Terminology
  - files: /resources/**/*.xml
  - move: /package/
  - target: staging

yaml-gen:
  - files: /generated-resources/*.gen.yaml
  - action: yamlgen
  - move: /package/
  - target: staging

to-json:
  - source: staging
  - category: Resource
  - transform: json

manifest:
  - files: package.json
  - move: /package

index-file:
  - source: output
  - files: /package/**/*.json
  - action: create-package-index
  - move: /package
