name: Build (and Deploy) FHIR packages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "autobuild"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  id-token: write
  contents: write
  packages: write
  pages: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "publish"
  cancel-in-progress: false


jobs:
  build:
    permissions: write-all
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
      - name: Build and push to local registry
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: localhost:5000/gidsopenstandaarden/fhir-builder:latest
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create secret file
        run: |
          echo "${{ secrets.FHIR_PASSWORD }}" > fhir_password.txt
      - name: Build
        env:
          FHIR_EMAIL: ${{ secrets.FHIR_EMAIL }}
        run: |
          mkdir -p ./output
          docker run -v ${PWD}:/src -e FHIR_EMAIL=${FHIR_EMAIL} --secret id=fhir_password,src=./fhir_password.txt localhost:5000/gidsopenstandaarden/fhir-builder:latest
      - name: Clean up secret file
        if: always()
        run: |
          rm -f fhir_password.txt
      - name: version
        id: version
        run: |
          VERSION=$(cat package.json | jq -r .version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      - name: Create Release
        if: always()
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: false
          name: ${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          files: |
            ./koppeltaalv2.00.${{ steps.version.outputs.version }}.tgz
        env:
          GITHUB_TOKEN: ${{ github.token }}

